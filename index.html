<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 表格转短信格式 (深色模式)</title>
    <link rel="stylesheet" href="style.css"> <!-- 链接 CSS 文件 -->
</head>
<body>

    <h1>Markdown 表格转短信格式工具</h1>

    <div class="container">
        <label for="inputText">输入 (粘贴 Markdown 文本):</label>
        <div> <!-- 使用 div 包裹按钮，便于布局 -->
            <button id="pasteButton">从剪贴板粘贴</button>
            <button id="clearInputButton">清除输入框</button> <!-- 新增清除按钮 -->
        </div>
        <textarea id="inputText" rows="10" placeholder="在此处粘贴包含 Markdown 表格的文本..."></textarea>

        <button id="convertButton">转换</button>

        <label for="outputText">输出 (短信优化格式):</label>
         <div> <!-- 使用 div 包裹按钮，便于布局 -->
            <button id="copyButton">复制转换后的结果</button>
         </div>
        <textarea id="outputText" rows="10" readonly placeholder="转换结果将显示在此处..."></textarea>
        <p id="statusMessage" class="status"></p> <!-- 用于显示状态消息 -->
    </div>

    <script src="script.js"></script> <!-- 链接 JavaScript 文件 -->
</body>
</html>
